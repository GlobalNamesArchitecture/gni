language:
  - ruby
  - java
rvm:
  - 2.1.2
jdk:
  - oraclejdk7
branches:
  only:
      - master
bundler_args: --without development
services:
  - redis-server
before_script:
  - cp config/database.yml.example config/database.yml
  - rake db:create:all
  - rake db:migrate
  - rake db:migrate RAILS_ENV=test
  - rake db:seed
  - rake db:seed RAILS_ENV=test
  - rake solr:start
  - rake solr:build

